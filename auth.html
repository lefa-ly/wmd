<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAACafe - Login/Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type= "text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
             <img src="logo.png" alt="BAACafe Logo" class="logo-img">
            <div class="logo">BAA<span>Cafe</span></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
               <li><a href="feedback.html">Feedback</a></li>
                <li><a href="auth.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="form-container login-form active">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your BAACafe account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn pulse">
                        <span>Login</span>
                        <div class="wave"></div>
                    </button>
                </form>
                
                         
            <!-- Signup Form -->
            <div class="form-container signup-form">
                <h2>Join BAACafe</h2>
                <p class="subtitle">Create your account to get started</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        
                        <label for="signupName">Full Name</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="signupConfirm" required>
                        <label for="signupConfirm">Confirm Password</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <button type="submit" class="submit-btn pulse">
                        <span>Sign Up</span>
                        <div class="wave"></div>
                    </button>
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" class="switch-form">Login</a>
                </div>
            </div>
        </div>
        
       <footer>
        <p>&copy; 2025 BAACafe. All rights reserved.</p>
    </footer>


        <script src="script.js"></script>
</body>
</html>
