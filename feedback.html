<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAACafe - Feedback</title>
    <link rel="stylesheet" type= "text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BAA<span>Cafe</span></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu Overview</a></li>
                <li><a href="gallery.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="auth.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Your Feedback</h1>
            <p>We value your opinion! Please share your experience with us.</p>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="visit-date">Date of Visit</label>
                    <input type="date" id="visit-date" name="visit-date">
                </div>
                
                <div class="form-group">
                    <label for="rating">Overall Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe" checked>
                        Subscribe to our newsletter
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BAACafe. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
